{% extends 'base.html' %}


{% block 'titulo' %} Cadastro {% endblock %}

{% block 'conteudo' %} 
<div class="container">
    <br>

    {% if messages %}
        {% for i in messages %}
            <div class="alert {{i.tags}}">
                {{i}}
            </div>
        {% endfor %}
    {%endif%}



    <div class="row">
        <div class="col-md-3">
            
        </div>

        <div class="col-md">
            <h1>Cadastre-se</h1>
            <hr>
            <form method="POST" action="{% url 'valida_cadastro' %}">{% csrf_token %}
                <div class="form-group">
                <label>Nome:</label>
                <input name="nome" class="form-control" type="text" placeholder="nome">
                </div>

                <div class="form-group">
                <label>Email:</label>
                <input name="email" class="form-control" type="email" placeholder="email">
                </div>
                
                <div class="form-group">
                <label>Senha:</label>
                <input name="senha" class="form-control" type="password" placeholder="senha">
                </div>

                <input class="btn btn-success btn-lg" type="submit" value="Enviar">
                <a class="btn btn-info btn-lg" href="{% url 'login' %}">Login</a>

            </form>
        </div>

        <div class="col-md-3">
            
        </div>
              
    </div>
</div>

{%  endblock   %}
