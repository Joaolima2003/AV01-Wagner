{% extends 'base.html' %}

{%block titulo%}
Listagem dos Funcionários
{%endblock%}


{% block conteudo %}
<div class="container text-center">
    <h2>Lista de Funcionários Cadastrados</h2>
    <div class="text-start">
    <h3><Strong>Funcionários</Strong></h3>
    </div>
    <div class="row">
        {% for funcionario in funcionarios %}
        <div class="col-md-4 mb-4 mt-4">
            <ul class="list-group">
                <hr>
                <li class="list-group-item">{{ funcionario.nome }}</li>
            </ul> 
        </div>
        {%endfor%}
    </div>
</div>
{% endblock %}
